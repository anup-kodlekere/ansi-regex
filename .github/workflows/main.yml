name: CI
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-22.04-ppc64le
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 22
          - 14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          architecture: 'ppc64le'
      - run: npm install
      - run: npm test
